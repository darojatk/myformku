	function PictureSourceType() {};
	PictureSourceType.PHOTO_LIBRARY = 0;
	PictureSourceType.CAMERA = 1;
	 
	function getPicture(sourceType)
	{
	     var options = { quality: 10,destinationType: Camera.DestinationType.FILE_URI };
	     if (sourceType != undefined) {
	          options["sourceType"] = sourceType;
	     }
	     // if no sourceType specified, the default is CAMERA 
	     navigator.camera.getPicture(getPicture_Success, onFail, options);
	};
	
	 
	function getPicture_Success(imageURI)
	{
	        alert("getpic success");
	        document.getElementById("test_img").src = imageURI;
	}
	

	function onFail(message) {
      alert('Failed because: ' + message);
    }

    </script>
